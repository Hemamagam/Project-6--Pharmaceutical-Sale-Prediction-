<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        /* Set background image */
        body {
            background-image: url('background.jpeg'); /* Adjust the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Add more styles as needed */
        }
    </style>
</head>
<body>
    <h1>Enter Parameters for Prediction</h1>
    <form action="/" method="post">
        <label for="Store">Store:</label>
        <input type="number" id="Store" name="Store" required><br><br>
        
        <label for="Customers">Customers:</label>
        <input type="number" id="Customers" name="Customers" required><br><br>
        
        <label for="Open">Open:</label>
        <input type="number" id="Open" name="Open" required><br><br>
        
        <label for="Promo">Promo:</label>
        <input type="number" id="Promo" name="Promo" required><br><br>
        
        <label for="Holiday">Holiday:</label>
        <input type="number" id="Holiday" name="Holiday" required><br><br>
        
        <label for="DayOfMonth">Day of Month:</label>
        <input type="number" id="DayOfMonth" name="DayOfMonth" required><br><br>
        
        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required><br><br>
        
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br><br>
        
        <label for="IsWeekend">Is Weekend (1 for Yes, 0 for No):</label>
        <input type="number" id="IsWeekend" name="IsWeekend" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
