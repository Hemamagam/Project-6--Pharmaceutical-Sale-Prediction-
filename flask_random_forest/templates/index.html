<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Set background image */
        body {
            background-image: url('/static/images/background.jpg'); /* Adjust the path to your image */
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Add more styles as needed */
        }

        element.style {
            color: antiquewhite;
        }

    </style>
</head>
<body>
    <h1>Enter Parameters for Prediction</h1>
        <label for="Store">Store:</label>
        <input type="number" id="Store" name="Store" required><br><br>
        
        <label for="Open">Open:</label>
        <input type="checkbox" id="Open" name="Open" value="1"><br><br>
        
        <label for="Promo">Promo:</label>
        <select id="Promo" name="Promo" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="Holiday">Holiday:</label>
        <select id="Holiday" name="Holiday" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="DayOfMonth">Day of Month:</label>
        <input type="number" id="DayOfMonth" name="DayOfMonth" required><br><br>
        
        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required><br><br>
        
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br><br>
        
        <label for="IsWeekend">Is Weekend:</label>
        <select id="IsWeekend" name="IsWeekend" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
   
    <!-- Add download link for input data with predictions -->
    <h2>Download Prediction Data:</h2>
    
    <a href="/download" class="download-link">Download CSV</a>
</body>
</html>
